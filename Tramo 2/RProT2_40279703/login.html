        <main>
          <div class="container">
            <h3 class="mt-5 mb-5 text-center">Ingresar Usuario</h3>
          </div>
          <div class="container mt-5">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="usuario" class="form-label">Usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="usuario">@</span>
                    <input type="text" class="form-control" id="usuario" name="usuario" aria-describedby="inputGroupPrepend" required>
                    <div class="valid-feedback">
                        Usuario registrado
                    </div>
                    <div class="invalid-feedback">
                      Ingresa un usuario valido
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña (minimo 5 caracteres)" required>
                    <div class="valid-feedback">
                      Contraseña registrada
                    </div>
                    <div class="invalid-feedback">
                      Ingresa una contraseña valida
                    </div>
                  </div>
                </div>
              
             <div class="container mt-5 contenedor-ingresar">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Ingresar</button>
                </div>
            </div>
              </div>
            </form>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
        </script>
